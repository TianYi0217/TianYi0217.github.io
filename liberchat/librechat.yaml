version: 1.1.6

cache: true

endpoints:
  custom:
    - name: "VVEAI"
      apiKey: "${VVEAI_API_KEY}"  # 请将此处替换为您的实际 API 密钥
      baseURL: "https://api.vveai.com/v1"
      models:
        default: ['gpt-4o']
        fetch: true
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "VVEAI"
