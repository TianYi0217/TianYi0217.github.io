						<h3>Where is our tour begin</h3>
						<div class="map">
							<iframe width="100%" height="175" frameborder="0" scrolling="no" marginheight="0"
								marginwidth="0"
								src="https://maps.google.com/maps?q=Wenzhou-Kean%20University%2C%20Wenzhou%2C%20China&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe><br><small><a

						<p>Wenzhou-Kean University,</p>
						<p>Wenzhou,</p>
						<p>China</p>
						<p>Phone:(86) 138 6666 8888</p>
						<p>Email: <span>teapot@wku.edu.cn</span></p>
					</div>
				</div>
				<div class="col span_2_of_3">
					<div class="contact-form">
						<h3>Sign up for a tour</h3>
						<form method="post" action="process_form.php">
							<div>
								<span><label>NAME</label></span>
								<span><input name="userName" type="text" class="textbox"></span>
							</div>
							<div>
								<span><label>NIKENAME</label></span>
								<span><input name="userEmail" type="text" class="textbox"></span>
							</div>
							<div>
								<span><label>MOBILE</label></span>
								<span><input name="userPhone" type="text" class="textbox"></span>
							</div>
							<div>
								<span><label>SUBJECT</label></span>
								<span><textarea name="userMsg"> </textarea></span>
							</div>
							<div>
								<span><input type="submit" value="Submit"></span>
							</div>
						</form>

					</div>
				</div>
			</div>
